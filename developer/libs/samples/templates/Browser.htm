<div class="samplesBrowser">
    <div style="height: 100%;" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design: 'headline', gutters: false">
        <div class="titleBar" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter: false, region: 'top'">
            <div class="titleText">Quippe Samples Browser</div>
            <div class="titleTools">
                <div class="ic16" data-dojo-type="dijit/form/Button" data-dojo-props="label: 'View Source', style: 'margin: 0px !important', iconClass: 'source', disabled: true" data-dojo-attach-event="click: onViewSourceClicked" data-dojo-attach-point="viewSourceButton"></div>
            </div>
        </div>
        <div class="navPane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter: true, region: 'left'">
            <div class="navTree" data-dojo-type="qc/TreeView" data-dojo-attach-point="navTree" data-dojo-props="hideRoot: true">
            </div>
        </div>
        <div class="docBody" data-dojo-attach-point="docBody" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'center', style: 'padding: 0px !important'">
            <iframe class="topicIFrame" data-dojo-attach-point="topicIFrame" scrolling="yes" frameborder="0" data-dojo-attach-event="load: onTopicIFrameLoad"></iframe>
        </div>
    </div>
</div>
