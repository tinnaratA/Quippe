<div class="qcDrawingEditor">
    <div class="containerNode" data-dojo-attach-point="containerNode" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design: 'headline', gutters: false, liveSplitters: false">
        <div class="toolbarPane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter: false, region: 'top'">
            <div data-dojo-attach-point="toolbar" class="toolbar" data-dojo-type="dijit/Toolbar"></div>
        </div>
        <div id="editorPane" class="contentPane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'center'">
            <div class="canvasContainer" data-dojo-attach-point="canvasContainer">
                <canvas data-dojo-attach-point="surface" class="surface"></canvas>
                <canvas data-dojo-attach-point="image" class="image"></canvas>
            </div>
        </div>
    </div>
</div>
