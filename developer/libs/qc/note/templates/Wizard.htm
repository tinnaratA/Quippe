<div class="dijitDialog qcForm form nameContainer qcWizard" tabindex="-1" role="dialog" aria-labelledby="${id}_title">
        <div data-dojo-attach-point="titleBar" class="dijitDialogTitleBar titleBar">
            <span data-dojo-attach-point="titleNode" class="dijitDialogTitle" id="${id}_title"></span>
            <span data-dojo-attach-point="closeButtonNode" class="dijitDialogCloseIcon" data-dojo-attach-event="onclick: onCancelClick">
                <span data-dojo-attach-point="closeText" class="closeText">x</span>
            </span>
        </div>
        <div data-dojo-attach-point="dialogContent" class="dijitDialogPaneContent">
            <div class="containerNode" data-dojo-attach-point="containerNode">
            </div>
            <div class="buttonArea" data-dojo-attach-point="buttonArea">
                <div data-dojo-attach-point="button1" data-dojo-type="dijit/form/Button" class="dialogButton" data-dojo-attach-event="onClick:onButton1Click">Back</div>
                <div data-dojo-attach-point="button2" data-dojo-type="dijit/form/Button" class="dialogButton" data-dojo-attach-event="onClick:onButton2Click">Next</div>
                <div data-dojo-attach-point="button3" data-dojo-type="dijit/form/Button" class="dialogButton" data-dojo-attach-event="onClick:onButton3Click">Cancel</div>
            </div>
        </div>
</div>
