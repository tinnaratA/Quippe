<div class="serviceTester">
    <div style="height:100%;" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design: 'headline', liveSplitters: true">
        <div class="titleBar" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter: false, region: 'top'">
            <div class="titleText">Quippe Web Service Tester</div>
        </div>
        <div class="navPane" data-dojo-attach-point="navPane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter: true, region: 'left'">
        </div>
        <div class="contentPane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'center'">
            <div class="tabContainer" data-dojo-type="dijit/layout/TabContainer" id="tabContainer">
                <div data-dojo-attach-point="requestTab" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title: 'Request', selected: true" id="requestTab">
                </div>
                <div data-dojo-attach-point="responseTab" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title: 'Response'" id="responseTab">
					<div id="responseTitlebar">
						<div id="responseURL"></div>
					</div>

					<div id="responseContent">
					</div>
                </div>            
            </div>
        </div>
    </div>
</div>
