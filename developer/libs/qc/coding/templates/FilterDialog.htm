<div class="qcFlowsheetFilterDialog">
    
    <div class="sectionContent">
        <div style="float:left;width:160px;">
            <div>Include:</div>
            <div class="inputLine">
				<input id="${id}_optCurrentLevelAll" data-dojo-type="dijit/form/RadioButton" name="currentLevel" data-dojo-attach-event="onClick:onDataChanged" type="radio" value="all" />
                <label for="${id}_optCurrentLevelAll">All</label>
            </div>
            <div class="inputLine">
                <input id="${id}_optCurrentLevelFocused" data-dojo-type="dijit/form/RadioButton" name="currentLevel" data-dojo-attach-event="onClick:onDataChanged" type="radio" value="visible" />
                <label for="${id}_optCurrentLevelFocused">Visible</label>            
            </div>
            <div class="inputLine">
                <input id="${id}_optCurrentLevelHighlighted" data-dojo-type="dijit/form/RadioButton" name="currentLevel" data-dojo-attach-event="onClick:onDataChanged" type="radio" value="highlight" />
                <label for="${id}_optCurrentLevelHighlighted">Highlighted</label>            
            </div>
            <div class="inputLine">
                <input id="${id}_optCurrentLevelSelected" data-dojo-type="dijit/form/RadioButton" name="currentLevel" data-dojo-attach-event="onClick:onDataChanged" type="radio" value="selected" />
                <label for="${id}_optCurrentLevelSelected">Selected</label>            
            </div>
        </div>
        <div style="margin-left:160px;">
            <div>Exclude:</div>
            <div class="checkLine">
                <input name="excludeNonEntered" id="${id}_chkExcludeNonEntered" data-dojo-type="dijit/form/CheckBox" data-dojo-attach-event="onClick:onDataChanged" type="checkbox" />
                <label for="${id}_chkExcludeNonEntered">non-entered findings</label>
            </div>
            <div class="checkLine">
                <input name="excludeNegatives" id="${id}_chkExcludeNegatives" data-dojo-type="dijit/form/CheckBox" data-dojo-attach-event="onClick:onDataChanged" type="checkbox" />
                <label for="${id}_chkExcludeNegatives">negative entries</label>
            </div>  

        </div>

    </div>

	<div class="sectionHeading" style="clear:both;height:12px;"></div>
    <div class="sectionContent">
        <div style="float:left;width:160px;">
            <div class="checkLine">
                <input name="hideEmptyRows" id="${id}_hideEmptyRows" data-dojo-type="dijit/form/CheckBox" data-dojo-attach-event="onClick:onDataChanged" type="checkbox" />
                <label for="${id}_hideEmptyRows">hide empty rows</label>
            </div>
            <div class="checkLine">
                <input name="hideEmptyCols" id="${id}_hideEmptyCols" data-dojo-type="dijit/form/CheckBox" data-dojo-attach-event="onClick:onDataChanged" type="checkbox" />
                <label for="${id}_hideEmptyCols">hide empty columns</label>
            </div>
        </div>
        <div style="margin-left:160px;">
        </div>
    </div>

    <div style="clear:both;display:table;margin-top:12px;width:100%;">
        <div style="display:table-cell;text-align:left;">
            <div data-dojo-attach-point="saveDefaultButton" data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick:onSaveDefault">Save as Default</div>
        </div>
        <div style="display:table-cell;text-align:right;">
            <div data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick:onApply">Apply</div>
            <div data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick:onCancel">Cancel</div>
        </div>
    </div>
</div>
