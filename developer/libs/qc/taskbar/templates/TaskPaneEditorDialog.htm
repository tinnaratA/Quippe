<div class="dijitDialog qcDialog qcOptionListEditorDialog qcContextMenuContainer" tabindex="-1" role="dialog" aria-labelledby="${id}_title" style="background-color:#ffffff">
    <div data-dojo-attach-point="titleBar" class="dijitDialogTitleBar">
        <span data-dojo-attach-point="titleNode" class="dijitDialogTitle" id="${id}_title"></span>
        <span data-dojo-attach-point="closeButtonNode" class="dijitDialogCloseIcon" data-dojo-attach-event="onclick: onCancel" data-dojo-props="title: '${buttonCancel}'">
            <span data-dojo-attach-point="closeText" class="closeText" data-dojo-props="title: '${buttonCancel}'">x</span>
        </span>
    </div>
    <div data-dojo-attach-point="containerNode" class="dijitDialogPaneContent">

        <div data-dojo-attach-point="mainPanel" class="mainPanel" style="width:600px;height:400px;" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design: 'sidebar', gutters: true, liveSplitters: true">
            <div data-dojo-attach-point="listViewNode" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'left', splitter: true" style="width:33%">
                <div class="qcddPrevent" data-dojo-attach-point="listView" data-dojo-type="qc/ListView" data-dojo-props="viewMode: 'simple'">
                </div>
            </div>
            <div data-dojo-attach-point="detailNode" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'center'">
                <div data-dojo-attach-point="detailNodeContent">
                    <div data-dojo-attach-point="nameNode" style="font-weight:bold;margin-top:8px;"></div>
                    <div data-dojo-attach-point="descriptionNode" style="margin-top:4px;margin-bottom:8px;"></div>
                    <table data-dojo-attach-point="settingsTable">
                        <tr>
                            <td>Group:</td>
                            <td><input class="dataField cmb" data-dojo-props="propertyName:'group'" data-dojo-type="dijit/form/ComboBox" data-dojo-attach-point="cmbGroups" /></td>
                        </tr>
                        <!--
                        <tr>
                            <td>Title:</td>
                            <td><input class="dataField txt" data-dojo-props="propertyName:'title'" data-dojo-type="dijit/form/TextBox" /></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input class="dataField chk" data-dojo-props="propertyName:'visible', dataType:'boolean'" data-dojo-type="dijit/form/CheckBox" id="${id}_chk1" /><label for="${id}_chk1">Enabled</label></td>
                        </tr>
                        -->
                    </table>
                </div>
            </div>
        </div>

        <div class="buttonArea" style="height:30px;text-align:right;padding:4px">
            <div data-dojo-attach-point="cmdOK" data-dojo-type="dijit/form/Button" class="dialogButton" data-dojo-attach-event="onClick:onOKClick">OK</div>
            <div data-dojo-attach-point="cmdCancel" data-dojo-type="dijit/form/Button" class="dialogButton" data-dojo-attach-event="onClick:onCancelClick">Cancel</div>
        </div>
    </div>
</div>
