<div class="dijitDialog qcOpenUserContentDialog" tabindex="-1" role="dialog" aria-labelledby="${id}_title">
    <div data-dojo-attach-point="titleBar" class="dijitDialogTitleBar">
        <span data-dojo-attach-point="titleNode" class="dijitDialogTitle" id="${id}_title"></span>
        <span data-dojo-attach-point="closeButtonNode" class="dijitDialogCloseIcon" data-dojo-attach-event="onclick: onCancel" data-dojo-props="title: '${buttonCancel}'">
            <span data-dojo-attach-point="closeText" class="closeText" data-dojo-props="title: '${buttonCancel}'">x</span> 
        </span>
    </div>
    <div data-dojo-attach-point="containerNode" class="dijitDialogPaneContent">
        <div data-dojo-attach-point="mainPanel" class="mainPanel" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design: 'headline', gutters: false, liveSplitters: false">
            <div data-dojo-type="dijit/layout/BorderContainer" class="contentArea" data-dojo-props="design: 'headline', gutters: false, liveSplitters: true, region: 'center'">
                <div class="searchPane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter: false, region: 'top'" style="padding: 0px">
                    <div class="searchBox" data-dojo-attach-point="txtSearch" style="width:100%;" data-dojo-type="dijit/form/TextBox" data-dojo-attach-event="onChange:onSearchChange"></div>
                </div>
                <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter: false, region: 'center'" style="padding: 8px">
                    <div class="listView" data-dojo-type="qc/ListView" data-dojo-attach-point="listView" data-dojo-attach-event="onSelectionChanged: onSelectionChange, onItemDoubleClick: onItemDoubleClicked" data-dojo-props="allowLabelEdit: false, viewMode: 'list'"></div>
                </div>
            </div>

            <div class="buttonArea" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter: false, region: 'bottom'">
                <div data-dojo-type="dijit/form/Button" class="dialogButton" data-dojo-attach-point="cmdSearch" data-dojo-attach-event="onClick:onSearchClick" data-dojo-props="disabled: true">Search</div>
                <div data-dojo-type="dijit/form/Button" class="dialogButton" data-dojo-attach-point="cmdOK" data-dojo-attach-event="onClick:onOKClick" data-dojo-props="disabled: true">OK</div>
                <div data-dojo-type="dijit/form/Button" class="dialogButton" data-dojo-attach-point="cmdCancel" data-dojo-attach-event="onClick:onCancelClick">Cancel</div>
            </div>
        </div>
    </div>
</div>
