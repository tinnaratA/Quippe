<div class="dijitDialog qcDialog qcFindingChooserDialog" tabindex="-1" role="dialog" aria-labelledby="${id}_title" style="background-color:#ffffff">
    <div data-dojo-attach-point="titleBar" class="dijitDialogTitleBar">
	    <span data-dojo-attach-point="titleNode" class="dijitDialogTitle" id="${id}_title"></span>
        <span data-dojo-attach-point="closeButtonNode" class="dijitDialogCloseIcon" data-dojo-attach-event="onclick: onCancel" data-dojo-props="title: '${buttonCancel}'">
            <span data-dojo-attach-point="closeText" class="closeText" data-dojo-props="title: '${buttonCancel}'">x</span> 
        </span>
    </div>
    <div data-dojo-attach-point="containerNode" class="dijitDialogPaneContent">
        <div class="contentArea" style="width:400px">
            <div data-dojo-attach-point="findingNameNode">
                <span style="margin-right:4px">Finding Name:</span>
	            <div data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="txtFindingName" style="width:150px" data-dojo-attach-event="onKeyPress:checkState"></div>
            </div>
            <div style="margin-top:6px; border:1px #999999 solid;">
                <div data-dojo-type="dijit/Toolbar" class="ic16">
	                <div data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="txtSearch" data-dojo-attach-event="onKeyUp:onSearchKeyUp" data-dojo-props="placeHolder: 'Search'"></div>
	                <div data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick:onSearchButtonClick" data-dojo-props="iconClass: 'view'"></div>
	                <div data-dojo-type="dijit/ToolbarSeparator"></div>
	                <div data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick:onBrowseClick" data-dojo-props="iconClass: 'text_tree', label: 'Browse', showLabel: true"></div>
                </div>
	            <div data-dojo-type="qc/MedcinTree" data-dojo-attach-point="treeView" style="width:100%;height:350px" data-dojo-attach-event="onSelectionChanged:onTreeSelectionChanged" data-dojo-props="expandOnClick: false, expandOnDoubleClick: false"></div>
            </div>
        </div>
        <div class="buttonArea" style="height:30px;text-align:right;padding:4px">
            <div data-dojo-attach-point="cmdOK" data-dojo-type="dijit/form/Button" class="dialogButton" data-dojo-attach-event="onClick:onOKClick" data-dojo-props="disabled: true">OK</div>
            <div data-dojo-attach-point="cmdCancel" data-dojo-type="dijit/form/Button" class="dialogButton" data-dojo-attach-event="onClick:onCancelClick">Cancel</div>
        </div>
    </div>
</div>
