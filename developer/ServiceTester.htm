<!DOCTYPE html >

<html>
<head>
    <title>Quippe Web Service Tester</title>
    <link rel="stylesheet" type="text/css" href="libs/dijit/themes/claro/claro.css" />    
	<link rel="stylesheet" type="text/css" href="libs/qc/themes/standard/qc.css" />
	<link rel="stylesheet" type="text/css" href="libs/qc/serviceTester/themes/ServiceTester.css" />
	<link rel="icon" type="image/png" href="images/QuippeIconGloss.png" />

    <style type="text/css">
		html
		{
			width: 100%;
			height: 100%;
			margin: 0px;
		}

		body
		{
			width: 100%;
			height: 100%;
			margin: 0px;
			font-family: Calibri, Arial, Sans-Serif;
			font-size: .85em;
		}
    </style>

    <script type="text/javascript" src="libs/Quippe/DojoBootstrap.js"></script>

    <script type="text/javascript">
        var loadFailure = function (message) {
            alert(message || "An unknown error has occurred");
        };

        var loadApplication = function () {
            require(["qc/serviceTester/ServiceTester", "dojo/domReady!"], function (ServiceTester) {
                var serviceTester = new ServiceTester();
                serviceTester.initPage();
            });
        };

        loadDojo(loadApplication, loadFailure);
    </script>
</head>

<body class="claro">
	<div data-dojo-type="dijit/layout/BorderContainer" id="borderContainer" data-dojo-props="design: 'headline', gutters: false, liveSplitters: true">
		<div id="titleBar" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter: false, region: 'top'">Quippe Web Service Tester</div>
		<div data-dojo-type="dijit/layout/BorderContainer" id="mainContent" data-dojo-props="design: 'sidebar', gutters: true, liveSplitters: true, region: 'center'">
			<div id="navPane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter: true, region: 'leading'">
			</div>
			<div id="contentPane" data-dojo-type="dijit/layout/TabContainer" data-dojo-props="splitter: true, region: 'center'">
				<div id="requestTab" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title: 'Request', selected: true">
				</div>
				<div id="responseTab" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title: 'Response'">
					<div id="responseTitlebar">
						<div id="responseURL"></div>
					</div>

					<div id="responseContent">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
